       <script>
            function setAvatarForTheme(isLight) {
                const avatar = document.getElementById('avatar')
                if (!avatar) return
                const src = isLight ? avatar.dataset.light : avatar.dataset.dark
                if (src) avatar.src = src
            }

            function applyTheme(isLight) {
                const html = document.documentElement
                html.classList.toggle('light', isLight)
                setAvatarForTheme(isLight)
            }

            function toggleMode() {
                const html = document.documentElement
                const willBeLight = !html.classList.contains('light')
                applyTheme(willBeLight)
                localStorage.setItem('theme', willBeLight ? 'light' : 'dark')
            }

            // Restaurar preferÃªncia salva e ajustar avatar
            const savedTheme = localStorage.getItem('theme')
            const isLight = savedTheme === 'light'
            applyTheme(isLight)
       </script>
